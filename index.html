<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <div id="winner-announcement" class="winner-announcement"></div>
        <div class="winner-phrase" id="winner-phrase"></div>
        <audio id="sound-l" src="faz-o-l-vinheta.mp3"></audio>
        <audio id="sound-pistol" src="bolsonaro-acabou-porra.mp3"></audio>
        <div class="score-board">
            <div class="score">
                <span>Jogador L:</span>
                <span id="scoreX">0</span>
            </div>
            <div class="score">
                <span>Empates:</span>
                <span id="scoreDraw">0</span>
            </div>
            <div class="score">
                <span>Jogador :</span>
                <span id="scoreO">0</span>
            </div>
        </div>
        <div id="board" class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div id="message" class="message"></div>
        <button id="restartButton">Recome√ßar Jogo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
